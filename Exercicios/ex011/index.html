<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>abra em dispositivos diferentes conforme o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png"> 

        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
<img src="imagens/g.png" alt="imagem flexivel">

    </picture>
 <h1>reprodução de audio</h1>
 <audio preload="metadata"autoplay controls loop>
 <source src="midia/rock.mp3" type="audio/mpeg">
 <source src="midia/rock.ogg" type="audio/ogg">
 <source src="midia/rock.wav" type="audio/wav">
 </audio>
 <p>se o navegador nao conseguir reproduzir o audio <a href="midia/rock.mp3"> clique aqui para baixar o arquivo mp3</a></p>
 <!--MP3 WAv OGG-->
                                                                                                 


</body>
</html>
