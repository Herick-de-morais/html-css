<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: blueviolet;
            display: flex;
             flex-direction: row;
        }

        div.iten{
            background-color: rgb(64, 102, 136);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iten">A</div>
        <div class="iten">B</div>
        <div class="iten">C</div>
        <div class="iten">D</div>
        <div class="iten">E</div>
        <div class="iten">F</div>
        <div class="iten">G</div>
    </div>
</body>
</html>
