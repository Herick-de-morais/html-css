<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: blueviolet;
            display: flex;
            flex-flow: column wrap;
            height: 100px;
            
        }

        div.iten{
            background-color: rgb(64, 102, 136);
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iten">Exemplo de bloco A</div>
        <div class="iten">Exemplo de bloco B</div>
        <div class="iten">Exemplo de bloco C</div>
        <div class="iten">Exemplo de bloco D</div>
        <div class="iten">Exemplo de bloco E</div>
        <div class="iten">Exemplo de bloco F</div>
        <div class="iten">Exemplo de bloco G</div>
    </div>
</body>
</html>
