<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        div.container{
            background-color: blueviolet;
            display: flex;
            flex-flow: row wrap;
        }

        div.iten{
            background-color: rgb(64, 102, 136);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iten">A</div>
        <div class="iten">Outro conteudo</div>
        <div class="iten">C</div>
        <div class="iten">Conteudo um pouco maior</div>
        <div class="iten">E</div>
        <div class="iten">Conteudo maior ainda vai ocupar mais espa√ßo</div>
        <div class="iten">G</div>
    </div>
</body>
</html>
